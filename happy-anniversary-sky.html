<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to bottom, #000015 0%, #000000 100%);
      font-family: 'Great Vibes', cursive;
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffccff;
      font-size: 4em;
      text-align: center;
      text-shadow: 0 0 25px #ff66cc, 0 0 40px #ff3399, 0 0 60px #cc0066;
      z-index: 10;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px #ff66cc, 0 0 30px #ff3399; }
      50% { text-shadow: 0 0 40px #ff66cc, 0 0 60px #ff3399; }
    }

    #moon {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #eeeeff 0%, #ccccff 70%, #aaaacc 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px #ccc;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="moon"></div>
  <div id="message">ðŸŽ‰ Happy Anniversary</div>
  <canvas id="canvas"></canvas>
  <script>
    // Generate stars
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.opacity = Math.random();
      star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
      document.body.appendChild(star);
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const fireworks = [];
    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Firework() {
      this.x = W / 2;
      this.y = H;
      this.tx = random(100, W - 100);
      this.ty = random(50, H / 2);
      this.distance = Math.hypot(this.tx - this.x, this.ty - this.y);
      this.angle = Math.atan2(this.ty - this.y, this.tx - this.x);
      this.speed = 5;
      this.traveled = 0;
    }

    Firework.prototype.update = function () {
      const vx = Math.cos(this.angle) * this.speed;
      const vy = Math.sin(this.angle) * this.speed;
      this.x += vx;
      this.y += vy;
      this.traveled += Math.hypot(vx, vy);

      if (this.traveled >= this.distance) {
        for (let i = 0; i < 70; i++) {
          particles.push(new Particle(this.tx, this.ty));
        }
        return true;
      }
      return false;
    };

    Firework.prototype.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
    };

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      this.speed = Math.random() * 7 + 1;
      this.angle = Math.random() * Math.PI * 2;
      this.alpha = 1;
      this.decay = Math.random() * 0.015 + 0.005;
    }

    Particle.prototype.update = function () {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + 0.5;
      this.alpha -= this.decay;
      return this.alpha <= 0;
    };

    Particle.prototype.draw = function () {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    };

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, W, H);

      if (Math.random() < 0.1) {
        fireworks.push(new Firework());
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        if (fireworks[i].update()) {
          fireworks.splice(i, 1);
        } else {
          fireworks[i].draw();
        }
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].update()) {
          particles.splice(i, 1);
        } else {
          particles[i].draw();
        }
      }
    }

    animate();

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
